<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="PiServer - Run python from browser">
    <meta name="author" content="Vish">
    <title>PiServer - Run Python from browser</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
<style>
        body {
            padding-top: 20px;
        }
        footer {
            margin-top: 50px;
            padding-top: 20px;
            padding-bottom: 10px;
            background-color: #f5f5f5;
        }
        .text-muted {
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="jumbotron">
            <h1>Nibs</h1>
        <div class="text-center">
        <div style="padding-bottom: 0.5em;">
        <button type="button" class="btn btn-default" >
            <i class="fa fa-chevron-up fa-3x"></i>
        </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">
                <i class="fa fa-chevron-left fa-3x"></i>
            </button>
            <button type="button" class="btn btn-default" >
                <i class="fa fa-stop fa-3x" style="color:red"></i>
            </button>
            <button type="button" class="btn btn-default">
                <i class="fa fa-chevron-right fa-3x"></i>
            </button>
          </div>
        <div style="padding-top: 0.5em;">
        <button type="button" class="btn btn-default">
            <i class="fa fa-chevron-down fa-3x"></i>
        </button>
        </div>
    </div>
    <h2>Shortcuts</h2>
    <button type="button" class="btn btn-default">
            <i class="fa fa-exclamation-triangle"> Emergency</i>
    </button>
    <button type="button" class="btn btn-default">
            <i class="fa fa-heartbeat"> Self Test</i>
    </button>
    <button type="button" class="btn btn-default">
            <i class="fa fa-cutlery"> Restuarent</i>
    </button>
    </div>
    <form role = "form">
        <div class = "form-group">
           <label for = "name">Code Execution</label>
           <textarea id="textbox" class = "form-control" rows = "25" placeholder = "Paste your code.."></textarea>
        </div>
        <div class = "form-group">
            <button type="button" class="btn btn-success" onclick="execute()">Execute</button>
         </div>
         <div class = "form-group">
                <label for = "name">Result</label>
                <textarea readonly id="result" class = "form-control" rows = "8"></textarea>
         </div>
     </form>

</div>
<footer class="footer">
  <div class="container">
      <p class="text-muted">Built by GoPigo Team</p>
  </div>
</footer>
<script src="axios.min.js"></script>
<script>
function execute() {
    fullcode = document.getElementById("textbox").value
        axios.post('/exec', {
    code: fullcode
  })
  .then(function (response) {
    // handle success
    console.log(response.data.data);
    document.getElementById("result").value = response.data.data
  })
  .catch(function (error) {
    // handle error
    document.getElementById("result").value = response.data.data
  })
  .finally(function () {
    // always executed
  });
    }
</script>
</body>
</html>
